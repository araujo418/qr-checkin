<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvitesQR - Scanner de Convidados</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --bg-dark: #0f172a;
      --bg-light: #1e293b;
      --text-light: #f8fafc;
      --text-muted: #94a3b8;
      --border: #334155;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .card {
      background: var(--bg-light);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-light);
    }

    .input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-dark);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--error);
      color: white;
    }

    .btn-secondary {
      background: var(--bg-dark);
      color: var(--text-light);
      border: 2px solid var(--border);
    }

    .tabs {
      display: flex;
      background: var(--bg-light);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 12px 16px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .tab.active {
      background: var(--primary);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .guest-item {
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .guest-info h4 {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .guest-info p {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-presente {
      background: var(--success);
      color: white;
    }

    .status-pendente {
      background: var(--warning);
      color: white;
    }

    .scanner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .scanner-container {
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    #reader {
      border-radius: 16px;
      overflow: hidden;
    }

    .scanner-controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--bg-dark);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .progress-container {
      margin: 20px 0;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: var(--bg-dark);
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--success));
      border-radius: 6px;
      transition: width 0.5s ease;
      width: 0%;
    }

    .progress-text {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .scan-feedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(16, 185, 129, 0.95);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      z-index: 3000;
      display: none;
      text-align: center;
    }

    .scan-feedback.error {
      background: rgba(239, 68, 68, 0.95);
    }

    .camera-permission {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
    }



    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📱 InvitesQR</h1>
      <p>Sistema de controlo de convidados</p>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen">
      <div class="card">
        <div class="input-group">
          <label for="tokenInput">Token do Cliente</label>
          <input type="text" id="tokenInput" class="input" placeholder="Digite o token fornecido">
        </div>
        <button onclick="login()" class="btn btn-primary">
          🔑 Entrar
        </button>
        <div id="loginAlert"></div>
      </div>


    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
      <div class="card">
        <div id="clientInfo">
          <h3 id="clientName">Cliente</h3>
          
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0% dos convidados presentes</div>
          </div>
          
          <div class="stats">
            <div class="stat-card">
              <div class="stat-number" id="presentCount">0</div>
              <div class="stat-label">Presentes</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="totalCount">0</div>
              <div class="stat-label">Total</div>
            </div>
          </div>
        </div>
        <button onclick="logout()" class="btn btn-danger">
          🚪 Sair
        </button>
      </div>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('scanner')">📷 Scanner</div>
        <div class="tab" onclick="switchTab('guests')">👥 Lista</div>
      </div>

      <!-- Scanner Tab -->
      <div id="scannerTab" class="tab-content active">
        <div class="card">
          <button onclick="openScanner()" class="btn btn-success">
            📱 Abrir Scanner QR
          </button>
        </div>
      </div>

      <!-- Guests Tab -->
      <div id="guestsTab" class="tab-content">
        <div class="card">
          <div class="input-group">
            <input type="text" id="searchInput" class="input" placeholder="🔍 Pesquisar convidado..." oninput="searchGuests()">
          </div>
          <div id="guestsList"></div>
        </div>
      </div>
    </div>


  </div>

  <!-- Scanner Overlay -->
  <div id="scannerOverlay" class="scanner-overlay">
    <div class="scanner-container">
      <div id="reader"></div>
      <div class="scanner-controls">
        <button onclick="closeScanner()" class="btn btn-danger">❌ Fechar</button>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div id="loading" class="loading">
    <div>
      <div class="spinner"></div>
      <p style="margin-top: 16px; color: var(--text-light);">Carregando...</p>
    </div>
  </div>

  <!-- Scan Feedback -->
  <div id="scanFeedback" class="scan-feedback">
    <div id="feedbackMessage">✅ Sucesso!</div>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = 'https://rnvunprjvppbjavkaoek.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJudnVucHJqdnBwYmphdmthb2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NjYzOTksImV4cCI6MjA2NzI0MjM5OX0.5E37Qm-KMmyGtGKbOINbDqMQlZlfgcQx91RQ01qslT8';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Global State
    let currentClient = null;
    let currentGuests = [];
    let filteredGuests = [];
    let scanner = null;
    let isScanning = false;
    let scannedGuestIds = new Set(); // Track scanned guests to prevent duplicates

    // Audio Context for sounds
    let audioContext = null;

    // Initialize audio context
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    // Play success sound
    function playSuccessSound() {
      initAudio();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.3);
    }

    // Play error sound
    function playErrorSound() {
      initAudio();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
      oscillator.frequency.setValueAtTime(300, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.4);
    }

    // Vibrate device
    function vibrate(pattern = [200]) {
      if (navigator.vibrate) {
        navigator.vibrate(pattern);
      }
    }

    // Show scan feedback
    function showScanFeedback(message, isError = false) {
      const feedback = document.getElementById('scanFeedback');
      const messageEl = document.getElementById('feedbackMessage');
      
      messageEl.textContent = message;
      feedback.classList.toggle('error', isError);
      feedback.style.display = 'block';
      
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);
      
      if (isError) {
        playErrorSound();
        vibrate([100, 50, 100]);
      } else {
        playSuccessSound();
        vibrate([200]);
      }
    }




    // Utility Functions
    function showLoading(show = true) {
      document.getElementById('loading').classList.toggle('show', show);
    }

    function showAlert(elementId, message, type = 'error') {
      const alertEl = document.getElementById(elementId);
      alertEl.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => alertEl.innerHTML = '', 5000);
    }

    function hideAllScreens() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('mainApp').classList.add('hidden');
    }

    // Login Functions
    async function login() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) {
        showAlert('loginAlert', '❌ Por favor, digite um token válido');
        return;
      }

      showLoading(true);

      try {
        const { data, error } = await supabase
          .from('clientes')
          .select('*')
          .eq('token', token)
          .single();

        if (error || !data) {
          throw new Error('Token inválido ou expirado');
        }

        // Check if token is still valid
        const now = Date.now() / 1000;
        if (data.validade < now) {
          throw new Error('Token expirado. Contacte o organizador.');
        }

        currentClient = data;
        
        await loadGuests();
        showMainApp();
        
        showAlert('loginAlert', `✅ Bem-vindo, ${data.nome}!`, 'success');

      } catch (error) {
        showAlert('loginAlert', `❌ ${error.message}`);
      }

      showLoading(false);
    }

    async function loadGuests() {
      try {
        const { data, error } = await supabase
          .from('convidados')
          .select('*')
          .eq('token_cliente', currentClient.token)
          .order('nome');

        if (error) throw error;

        currentGuests = data || [];
        filteredGuests = [...currentGuests];
        
        updateStats();
        renderGuests();

      } catch (error) {
        console.error('Error loading guests:', error);
      }
    }

    function showMainApp() {
      hideAllScreens();
      document.getElementById('mainApp').classList.remove('hidden');
      
      document.getElementById('clientName').textContent = currentClient.nome;
      updateStats();
    }

    function updateStats() {
      const presentCount = currentGuests.filter(g => g.status === 'presente').length;
      const totalCount = currentGuests.length;
      const percentage = totalCount > 0 ? Math.round((presentCount / totalCount) * 100) : 0;
      
      document.getElementById('presentCount').textContent = presentCount;
      document.getElementById('totalCount').textContent = totalCount;
      
      // Update progress bar
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      
      if (progressFill && progressText) {
        progressFill.style.width = `${percentage}%`;
        progressText.textContent = `${percentage}% dos convidados presentes (${presentCount}/${totalCount})`;
      }
    }

    // Tab Management
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    // Guest Management
    function renderGuests() {
      const container = document.getElementById('guestsList');
      
      if (filteredGuests.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Nenhum convidado encontrado</p>';
        return;
      }

      container.innerHTML = filteredGuests.map(guest => `
        <div class="guest-item">
          <div class="guest-info">
            <h4>${guest.nome}</h4>
            <p>ID: ${guest.id}</p>
          </div>
          <div>
            <span class="status status-${guest.status}">
              ${guest.status === 'presente' ? '✅ Presente' : '⏳ Pendente'}
            </span>
            ${guest.status !== 'presente' ? `
              <button onclick="markAsPresent(${guest.id}, '${guest.nome}')" 
                      style="margin-left: 8px; padding: 6px 12px; background: var(--success); color: white; border: none; border-radius: 6px; cursor: pointer;">
                Marcar
              </button>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function searchGuests() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (!query) {
        filteredGuests = [...currentGuests];
      } else {
        filteredGuests = currentGuests.filter(guest => 
          guest.nome.toLowerCase().includes(query) ||
          guest.id.toString().includes(query)
        );
      }
      
      renderGuests();
    }

    async function markAsPresent(guestId, guestName) {
      showLoading(true);
      
      try {
        const { error } = await supabase
          .from('convidados')
          .update({ status: 'presente' })
          .eq('id', guestId);

        if (error) throw error;

        // Log the scan
        await supabase.from('logs').insert([{
          token: currentClient.token,
          status: 'sucesso',
          dispositivos: navigator.userAgent
        }]);

        // Update local data
        const guestIndex = currentGuests.findIndex(g => g.id === guestId);
        if (guestIndex !== -1) {
          currentGuests[guestIndex].status = 'presente';
        }
        
        const filteredIndex = filteredGuests.findIndex(g => g.id === guestId);
        if (filteredIndex !== -1) {
          filteredGuests[filteredIndex].status = 'presente';
        }

        updateStats();
        renderGuests();
        
        alert(`✅ ${guestName} marcado como presente!`);

      } catch (error) {
        alert(`❌ Erro ao marcar presença: ${error.message}`);
      }
      
      showLoading(false);
    }

    // Scanner Functions
    function openScanner() {
      startScanner();
    }



    async function startScanner() {
      document.getElementById('scannerOverlay').style.display = 'flex';
      
      try {
        // Request camera permission first
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        
        if (!scanner) {
          scanner = new Html5Qrcode('reader');
        }

        // Try different camera configurations
        const cameraConfig = { facingMode: 'environment' };
        const scanConfig = { 
          fps: 10, 
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0
        };

        await scanner.start(cameraConfig, scanConfig, onScanSuccess, onScanError);
        isScanning = true;
        
      } catch (error) {
        console.error('Camera error:', error);
        
        // Try fallback camera access
        try {
          if (!scanner) {
            scanner = new Html5Qrcode('reader');
          }
          
          // Try without specific facing mode
          await scanner.start(
            { video: true },
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanError
          );
          isScanning = true;
          
        } catch (fallbackError) {
          console.error('Fallback camera error:', fallbackError);
          
          // Show error message
          document.getElementById('reader').innerHTML = `
            <div class="camera-permission">
              <h3>❌ Erro de Câmera</h3>
              <p>Não foi possível aceder à câmera.</p>
              <p>Verifique se:</p>
              <ul style="text-align: left; margin: 10px 0;">
                <li>Deu permissão para usar a câmera</li>
                <li>Está a usar HTTPS</li>
                <li>A câmera não está a ser usada por outra app</li>
              </ul>
              <button onclick="closeScanner()" class="btn btn-danger" style="margin-top: 15px;">
                Fechar
              </button>
            </div>
          `;
        }
      }
    }

    function onScanSuccess(decodedText) {
      processClientQR(decodedText);
    }

    function onScanError(error) {
      // Ignore scan errors (they're frequent)
    }

    async function processClientQR(qrData) {
      try {
        const data = JSON.parse(qrData);
        
        if (!data.guest_id || !data.guest_name || !data.client_token) {
          throw new Error('QR Code inválido');
        }
        
        if (data.client_token !== currentClient.token) {
          throw new Error('Este QR Code não pertence a este evento');
        }
        
        const guest = currentGuests.find(g => g.nome === data.guest_name);
        if (!guest) {
          throw new Error('Convidado não encontrado na lista');
        }
        
        if (guest.status === 'presente') {
          throw new Error('Este convidado já foi registado como presente');
        }
        
        // Check for duplicate scan in current session
        if (scannedGuestIds.has(guest.id)) {
          throw new Error('QR Code já foi escaneado nesta sessão');
        }
        
        // Add to scanned set to prevent duplicates
        scannedGuestIds.add(guest.id);
        
        closeScanner();
        await markAsPresent(guest.id, guest.nome);
        
        // Show success feedback
        showScanFeedback(`✅ ${guest.nome} registado com sucesso!`);
        
      } catch (error) {
        showScanFeedback(`❌ ${error.message}`, true);
        
        // Remove from scanned set if it was an error
        if (error.message.includes('já foi escaneado')) {
          // Keep in set to prevent re-scanning
        } else {
          // Remove from set so they can try again
          const data = JSON.parse(qrData);
          const guest = currentGuests.find(g => g.nome === data.guest_name);
          if (guest) {
            scannedGuestIds.delete(guest.id);
          }
        }
      }
    }

    function closeScanner() {
      document.getElementById('scannerOverlay').style.display = 'none';
      
      if (scanner && isScanning) {
        scanner.stop();
        isScanning = false;
      }
    }

    // Logout
    function logout() {
      if (confirm('Tem certeza que deseja sair?')) {
        // Stop scanner if running
        if (scanner && isScanning) {
          scanner.stop().then(() => {
            scanner.clear();
            scanner = null;
          }).catch(() => {
            scanner = null;
          });
          isScanning = false;
        }
        
        // Clear scanner overlay
        document.getElementById('scannerOverlay').style.display = 'none';
        
        // Reset state
        currentClient = null;
        currentGuests = [];
        filteredGuests = [];
        scannedGuestIds.clear();
        
        // Clear search input
        document.getElementById('searchInput').value = '';
        
        // Show login screen
        hideAllScreens();
        document.getElementById('loginScreen').classList.remove('hidden');
        document.getElementById('tokenInput').value = '';
        
        // Clear any alerts
        document.getElementById('loginAlert').innerHTML = '';
        
        // Reset reader content
        document.getElementById('reader').innerHTML = '';
      }
    }

    // Auto-refresh guests every 30 seconds
    setInterval(() => {
      if (currentClient) {
        loadGuests();
      }
    }, 30000);
