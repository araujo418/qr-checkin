<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvitesQR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@latest"></script>
  <style>
    :root { --bg-dark:#121212;--surface-dark:#1a1a1a;--text-dark:#fff;--bg-light:#f7f7f7;--surface-light:#fff;--text-light:#000;--primary:#5aa189;--primary-dark:#4b8c76; }
    body{margin:0;font-family:sans-serif;text-align:center;background:var(--bg-dark);color:var(--text-dark);padding:20px;transition:background .3s,color .3s;}
    body.light{background:var(--bg-light);color:var(--text-light);}button,input{padding:12px;margin:8px;font-size:1em;border-radius:8px;border:none;}button{background:var(--primary);color:#fff;cursor:pointer;}button:hover{background:var(--primary-dark);}#qrContainerDemo canvas{margin:10px auto;display:block;} .guestItem{background:var(--surface-dark);padding:10px;margin:8px auto;border-radius:10px;max-width:300px;position:relative;}body.light .guestItem{background:var(--surface-light);}#timer{position:fixed;top:10px;left:10px;background:#444;padding:8px 12px;border-radius:8px;font-weight:bold;z-index:1001;} .tab-btn{background:#333;border-radius:6px;padding:10px 20px;margin:10px;cursor:pointer;display:inline-block;} .tab-btn.active{background:var(--primary);} .tab-content{display:none;} .tab-content.active{display:block;} #themeToggle{position:fixed;top:10px;right:10px;background:#333;width:40px;height:40px;border-radius:50%;line-height:40px;color:#fff;}body.light #themeToggle{background:#ccc;color:#000;} .download-btn{position:absolute;top:10px;right:10px;font-size:12px;padding:6px 10px;background:#2196F3;color:#fff;border:none;border-radius:5px;cursor:pointer;} #scannerOverlay{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;flex-direction:column;align-items:center;justify-content:center;z-index:2000;}#reader{width:90%;max-width:400px;}#closeScan{margin-top:10px;}
    #demoGuide{background:#222;padding:10px;margin:10px auto;max-width:400px;border-radius:8px;line-height:1.5;display:none;}
  </style>
</head>
<body>
  <button id="themeToggle" onclick="toggleTheme()">üåô</button>
  <h1>InvitesQR</h1>
  <div id="tabsBar">
    <span class="tab-btn active" onclick="abrirAba('painelPrincipal')" id="btnPainelPrincipal">Painel Principal</span>
    <span class="tab-btn" onclick="abrirAba('painelDemo')" id="btnPainelDemo">Modo Demo</span>
  </div>

  <div id="painelPrincipal" class="tab-content active">
    <input id="tokenInput" type="text" placeholder="Digite o token do cliente">
    <button onclick="entrarCliente()">Entrar</button>
    <div id="alertBox" style="display:none"></div>
  </div>

  <div id="painelDemo" class="tab-content">
    <div id="timer"></div>
    <div id="demoGuide"></div>
    <button onclick="gerarQRPrompt()" id="btnGerar">Gerar QR Code</button>
    <button onclick="abrirScannerDemo()" id="btnScan">Escanear QR Code</button>
    <button onclick="reiniciarDemo()">üîÑ Reiniciar Demo</button>
    <div id="qrContainerDemo"></div>
  </div>

  <div id="scannerOverlay" onclick="event.target.id==='scannerOverlay'&&fecharScannerDemo()">
    <div id="reader"></div>
    <button id="closeScan" onclick="fecharScannerDemo()">‚ùå Fechar</button>
  </div>

<script>
function toggleTheme(){document.body.classList.toggle('light');document.getElementById('themeToggle').textContent=document.body.classList.contains('light')?'‚òÄÔ∏è':'üåô';}
function abrirAba(a){document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));document.querySelector(`[onclick="abrirAba('${a}')"]`).classList.add('active');document.getElementById(a).classList.add('active');}

const demoMax=3,demoDuration=15*60*1000;
let gerados=JSON.parse(localStorage.getItem('demoGerados')||'[]');
let demoStart=parseInt(localStorage.getItem('demoStart'))||Date.now();
let demoDisabled=localStorage.getItem('demoDisabled')==='1';
let demoIntroShown=localStorage.getItem('demoIntroShown')==='1';
if(demoDisabled) ocultarDemo();
else {
  if(!demoIntroShown){
    document.getElementById('demoGuide').style.display='block';
    document.getElementById('demoGuide').innerHTML = `<strong>Modo Demo:</strong><br>1. Gere at√© 3 QR Codes com nomes<br>2. Salve e compartilhe os QR gerados<br>3. Escaneie para validar cada um<br>‚è≥ Dura√ß√£o do demo: 15 minutos.`;
    localStorage.setItem('demoIntroShown','1');
  }
  renderDemoQR();startTimer();
}
function salvarEstado(){localStorage.setItem('demoGerados',JSON.stringify(gerados));localStorage.setItem('demoStart',demoStart);}
function ocultarDemo(){demoDisabled=true;localStorage.setItem('demoDisabled','1');document.getElementById('btnPainelDemo').style.display='none';document.getElementById('painelDemo')?.remove();}
function gerarQRPrompt(){if(demoDisabled)return;if(gerados.length>=demoMax)return alert('Limite de 3 alcan√ßado');const nome=prompt('Nome:');if(!nome)return;const id=Math.floor(Math.random()*100000);gerados.push({id,nome,status:'novo'});salvarEstado();renderDemoQR();}
function renderDemoQR(){const cont=document.getElementById('qrContainerDemo');if(!cont)return;cont.innerHTML='';gerados.forEach((c,i)=>{const item=document.createElement('div');item.className='guestItem';const canvas=document.createElement('canvas');new QRious({element:canvas,value:c.id.toString(),size:200});const btn=document.createElement('button');btn.className='download-btn';btn.textContent='Salvar';btn.onclick=()=>{const a=document.createElement('a');a.href=canvas.toDataURL();a.download=`${c.nome}.png`;a.click();};item.appendChild(canvas);item.appendChild(btn);item.appendChild(document.createElement('div')).textContent=`${c.status==='usado'?'‚úÖ':'üÜï'} ${c.nome}`;cont.appendChild(item);});}
let scanner=null;
function abrirScannerDemo(){if(demoDisabled)return;if(!gerados.length)return alert('Gere pelo menos 1 QR primeiro');document.getElementById('scannerOverlay').style.display='flex';if(!scanner)scanner=new Html5Qrcode('reader');scanner.start({facingMode:'environment'},{fps:10,qrbox:250},content=>{const g=gerados.find(x=>x.id.toString()===content.trim());if(!g){alert('QR n√£o encontrado');return;}if(g.status==='usado'){alert('J√° validado');return;}g.status='usado';salvarEstado();renderDemoQR();alert(`‚úîÔ∏è ${g.nome} validado!`);if(gerados.filter(x=>x.status==='usado').length>=demoMax)ocultarDemo();},err=>console.warn(err));}
function fecharScannerDemo(){document.getElementById('scannerOverlay').style.display='none';if(scanner)scanner.stop();}
function startTimer(){atualizaTimer();setInterval(()=>{if(demoDisabled)return;atualizaTimer();},1000);}
function atualizaTimer(){const t=document.getElementById('timer');if(!t)return;const restante=Math.max(0,demoDuration-(Date.now()-demoStart));const m=Math.floor(restante/60000).toString().padStart(2,'0');const s=Math.floor((restante%60000)/1000).toString().padStart(2,'0');t.textContent=`‚è≥ ${m}:${s}`;if(restante<=0){alert('‚è∞ Tempo esgotado');ocultarDemo();}}
function reiniciarDemo(){if(confirm('Reiniciar o modo demo? Todos os dados ser√£o apagados.')){localStorage.removeItem('demoGerados');localStorage.setItem('demoStart',Date.now());location.reload();}}
const SUPABASE_URL='https://rnvunprjvppbjavkaoek.supabase.co';const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';function showAlert(m,ok){const b=document.getElementById('alertBox');b.style.display='block';b.style.background=ok?'#2e7d32':'#b71c1c';b.textContent=m;setTimeout(()=>b.style.display='none',4000);}async function entrarCliente(){const t=document.getElementById('tokenInput').value.trim();if(!t)return showAlert('‚ùå Digite o token.');showAlert('‚è≥ Validando...');try{const r=await fetch(`${SUPABASE_URL}/rest/v1/clientes?token=eq.${t}`,{headers:{apikey:SUPABASE_KEY,Authorization:`Bearer ${SUPABASE_KEY}`}});const d=await r.json()[0];if(!d)return showAlert('Token inv√°lido');showAlert(`Bem‚Äëvindo, ${d.nome}!`,true);}catch(e){showAlert('Erro');}}
</script>
</body>
</html>
