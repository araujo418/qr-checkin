<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Validação QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .qr-scan-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 14px;
      background: #fff;
      border: 2px solid #f4a300;
      border-radius: 12px;
      cursor: pointer;
      width: 180px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .qr-scan-btn:hover {
      transform: translateY(-3px);
    }
    .qr-icon {
      margin-bottom: 8px;
    }
    .qr-scan-btn span {
      color: #444;
      font-weight: bold;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<!-- Botão com QR code (SVG simplificado só como exemplo) -->
<button class="qr-scan-btn" onclick="startFullscreenScanner()">
  <div class="qr-icon">
    <svg viewBox="0 0 600 600" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
      <!-- QR Code simplificado (para demonstrar) -->
      <rect x="0" y="0" width="100" height="100" fill="#f4a300"/>
      <rect x="500" y="0" width="100" height="100" fill="#f4a300"/>
      <rect x="0" y="500" width="100" height="100" fill="#f4a300"/>
      <rect x="250" y="250" width="100" height="100" fill="#f4a300"/>
    </svg>
  </div>
  <span>Scan</span>
</button>

<script>
function startFullscreenScanner() {
  alert('Abrir scanner em tela cheia...');
}
</script>

</body>
</html>
