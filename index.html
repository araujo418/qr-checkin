    <style>
        /* Mobile-first design */
        body {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* Tab system */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        .tab-button {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .tab-button:hover::before {
            left: 100%;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            border-radius: 20px 20px 0 0;
        }
        
        /* Modern card design */
        .modern-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);

        }
        .modern-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);

        /* Scanner styles */
        #qr-reader {

            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(99, 102, 241, 0.2);
        }
        
        #qr-reader__dashboard_section_csr {
            display: none !important;
        }
        
        /* Progress bar */
        .progress-bar {
            background: linear-gradient(90deg, #10b981, #059669, #34d399);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);

        /* Loading spinner */

            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 24px;

            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {

    <script>
        // Conectar ao Supabase
        const supabase = window.supabase.createClient(
            'https://rnvunprjvppbjavkaoek.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJudnVucHJqdnBwYmphdmthb2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NjYzOTksImV4cCI6MjA2NzI0MjM5OX0.5E37Qm-KMmyGtGKbOINbDqMQlZlfgcQx91RQ01qslT8'
        );

        // Variáveis globais
        let clienteAtual = null;
        let convidados = [];
        let scansRealizados = new Map(); // nome -> {count, timestamps}
        let html5QrCode = null;
        let scannerAtivo = false;
        let tabAtiva = 'scanner';

        // Toast Notifications
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Authentication
        async function autenticar() {
            const token = document.getElementById('tokenInput').value.trim();
            const btnLogin = document.getElementById('btnLogin');
            
            if (!token) {
                showToast('❌ Digite o token!', 'error');
                return;
            }

            // Loading state
            btnLogin.innerHTML = '<div class="spinner"></div><span>Verificando...</span>';
            btnLogin.disabled = true;

            try {
                // Buscar cliente pelo token
                const { data: cliente, error } = await supabase
                    .from('clientes')
                    .select('*')
                    .eq('token', token)
                    .single();

                if (error || !cliente) {
                    throw new Error('Token inválido ou cliente não encontrado');
                }

                // Verificar validade
                if (new Date(cliente.validade) < new Date()) {
                    throw new Error('Token expirado');
                }

                // Carregar convidados do cliente
                const { data: convidadosData, error: errorConvidados } = await supabase
                    .from('convidados')
                    .select('*')
                    .eq('token_cliente', token)
                    .eq('status', 'ativo');

                if (errorConvidados) {
                    throw new Error('Erro ao carregar convidados');
                }

                // Sucesso na autenticação
                clienteAtual = cliente;
                convidados = convidadosData || [];
                
                // Salvar no localStorage
                localStorage.setItem('clienteToken', token);
                localStorage.setItem('clienteData', JSON.stringify(cliente));
                
                // Mostrar app principal
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('clienteNome').textContent = cliente.nome;
                
                // Inicializar dados
                inicializarApp();
                
                showToast(`✅ Bem-vindo, ${cliente.nome}!`, 'success');

            } catch (error) {
                console.error('Erro na autenticação:', error);
                showToast('❌ ' + error.message, 'error');
            } finally {
                btnLogin.innerHTML = '<span>🔑</span><span>Entrar</span>';
                btnLogin.disabled = false;
            }
        }

        // Logout
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('clienteToken');
                localStorage.removeItem('clienteData');
                localStorage.removeItem('scansData');
                
                if (scannerAtivo) {
                    pararScanner();
                }
                
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('tokenInput').value = '';
                
                // Reset data
                clienteAtual = null;
                convidados = [];
                scansRealizados.clear();
                
                showToast('👋 Logout realizado', 'info');
            }
        }

        // Tab System
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-gray-500');
            });
            document.getElementById(`tab${tabName.charAt(0).toUpperCase() + tabName.slice(1)}`).classList.add('active');
            document.getElementById(`tab${tabName.charAt(0).toUpperCase() + tabName.slice(1)}`).classList.remove('text-gray-500');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            const fab = document.getElementById('fabScanner');
            if (tabName === 'scanner') {
                fab.classList.remove('hidden');

            tabAtiva = tabName;
            
            if (tabName === 'relatorio') {
                atualizarRelatorio();

        // App Initialization
        function inicializarApp() {
            // Carregar dados salvos
            const scansData = localStorage.getItem('scansData');
            if (scansData) {
                scansRealizados = new Map(JSON.parse(scansData));
            }
            
            // Atualizar UI
            atualizarListaConvidados();
            atualizarProgresso();
            atualizarRelatorio();

        // Scanner Functions
        async function toggleScanner() {
            if (scannerAtivo) {
                await pararScanner();
            } else {
                await iniciarScanner();
            }
        }

        async function iniciarScanner() {
            try {
                if (scannerAtivo) return;

                // Verificar permissões
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());

                // Obter câmeras
                const devices = await Html5Qrcode.getCameras();
                if (!devices || devices.length === 0) {
                    throw new Error('Nenhuma câmera encontrada');
                }

                // Configurar scanner
                html5QrCode = new Html5Qrcode("qr-reader");
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    disableFlip: false,
                    videoConstraints: {
                        facingMode: "environment" // Câmera traseira
                    }
                };

                // Iniciar scanner
                await html5QrCode.start(
                    devices[0].id,
                    config,
                    onScanSuccess,
                    onScanFailure
                );

                scannerAtivo = true;
                atualizarStatusScanner();
                showToast('📷 Scanner iniciado!', 'success');

            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                showToast('❌ Erro ao iniciar scanner: ' + error.message, 'error');
            }
        }

        async function pararScanner() {
            try {
                if (!scannerAtivo || !html5QrCode) return;

                await html5QrCode.stop();
                html5QrCode = null;
                scannerAtivo = false;
                
                atualizarStatusScanner();
                showToast('⏹️ Scanner parado', 'info');

            } catch (error) {
                console.error('Erro ao parar scanner:', error);
            }
        }

        // Scanner Callbacks
        async function onScanSuccess(decodedText, decodedResult) {
            try {
                // Parse QR data - formato texto simples
                const linhas = decodedText.trim().split('\n');
                
                if (linhas.length < 2) {
                    showToast('❌ Inválido', 'error');
                    return;
                }

                // Primeira linha deve conter a validade
                const primeiraLinha = linhas[0];
                if (!primeiraLinha.startsWith('#validade:')) {
                    showToast('❌ Inválido', 'error');
                    return;
                }

                // Extrair e verificar validade
                const validadeStr = primeiraLinha.replace('#validade:', '');
                const validadeQR = new Date(validadeStr);
                const hoje = new Date();
                
                if (validadeQR < hoje) {
                    showToast('❌ Inválido', 'error');
                    return;
                }

                // Processar lista de convidados do QR
                const convidadosQR = [];
                for (let i = 1; i < linhas.length; i++) {
                    const linha = linhas[i].trim();
                    if (linha) {
                        const partes = linha.split(',');
                        if (partes.length >= 2) {
                            const codigo = partes[0].trim();
                            const nome = partes.slice(1).join(',').trim();
                            convidadosQR.push({ codigo, nome });
                        }
                    }
                }

                if (convidadosQR.length === 0) {
                    showToast('❌ Inválido', 'error');
                    return;
                }

                // VALIDAÇÃO DE SEGURANÇA: Verificar se TODOS os convidados do QR existem na nossa lista do Supabase
                // Isso impede que alguém crie QRs falsos com nomes inventados
                let convidadosValidados = [];
                let nomesInvalidos = [];
                
                for (const convidadoQR of convidadosQR) {
                    const convidado = convidados.find(c => 
                        c.nome.toLowerCase().trim() === convidadoQR.nome.toLowerCase().trim()
                    );
                    if (convidado) {
                        convidadosValidados.push(convidado);
                    } else {
                        nomesInvalidos.push(convidadoQR.nome);
                    }
                }

                // Se algum nome do QR não existe no Supabase, rejeitar completamente
                if (nomesInvalidos.length > 0) {
                    showToast('❌ Inválido', 'error');
                    console.log('Tentativa de acesso com nomes não autorizados:', nomesInvalidos);
                    return;
                }

                // Se não há convidados validados, rejeitar
                if (convidadosValidados.length === 0) {
                    showToast('❌ Inválido', 'error');
                    return;
                }

                // Usar o primeiro convidado validado para o scan
                const convidadoEncontrado = convidadosValidados[0];

                // Registrar scan
                const agora = new Date();
                const nomeConvidado = convidadoEncontrado.nome;
                
                if (!scansRealizados.has(nomeConvidado)) {
                    scansRealizados.set(nomeConvidado, {
                        count: 1,
                        timestamps: [agora.toISOString()],
                        firstScan: agora.toISOString()
                    });
                    showToast(`✅ Permitido - ${nomeConvidado}`, 'success');
                } else {
                    const scanData = scansRealizados.get(nomeConvidado);
                    scanData.count++;
                    scanData.timestamps.push(agora.toISOString());
                    scansRealizados.set(nomeConvidado, scanData);
                    showToast(`⚠️ Usado - ${nomeConvidado}`, 'warning');
                }

                // Salvar dados
                localStorage.setItem('scansData', JSON.stringify([...scansRealizados]));
                
                // Atualizar UI
                atualizarListaConvidados();
                atualizarProgresso();
                
                // Vibrar dispositivo
                if ('vibrate' in navigator) {
                    navigator.vibrate([100, 50, 100]);
                }

            } catch (error) {
                console.error('Erro ao processar QR:', error);
                showToast('❌ Inválido', 'error');
            }
        }

        }

        // UI Updates
        function atualizarStatusScanner() {
            const status = document.getElementById('scannerStatus');
            const btnToggle = document.getElementById('btnToggleScanner');
            const fabIcon = document.getElementById('fabIcon');
            
            if (scannerAtivo) {
                status.innerHTML = `
                    <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                    <span>Ativo</span>
                `;
                status.classList.add('active');
                btnToggle.innerHTML = '<span>⏹️</span><span>Parar Scanner</span>';
                btnToggle.className = 'modern-btn danger w-full flex items-center justify-center gap-3 text-lg';
                fabIcon.textContent = '⏹️';
            } else {
                status.innerHTML = `
                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                    <span>Parado</span>
                `;
                status.classList.remove('active');
                btnToggle.innerHTML = '<span>▶️</span><span>Iniciar Scanner</span>';
                btnToggle.className = 'modern-btn success w-full flex items-center justify-center gap-3 text-lg';
                fabIcon.textContent = '▶️';
            }
        }

        function atualizarListaConvidados() {
            const container = document.getElementById('listaConvidados');
            const totalElement = document.getElementById('totalConvidados');
            
            totalElement.textContent = `${convidados.length} convidados`;
            
            if (convidados.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <span class="text-4xl block mb-2">👥</span>
                        <p>Nenhum convidado encontrado</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = convidados.map(convidado => {
                const scanData = scansRealizados.get(convidado.nome);
                const isScanned = !!scanData;
                const isDuplicate = scanData && scanData.count > 1;
                
                let statusClass = '';
                let statusIcon = '⏳';
                let statusText = 'Aguardando';
                
                if (isScanned) {
                    if (isDuplicate) {
                        statusClass = 'duplicate';
                        statusIcon = '⚠️';
                        statusText = `${scanData.count}x scans`;
                    } else {
                        statusClass = 'scanned';
                        statusIcon = '✅';
                        statusText = 'Escaneado';
                    }
                }

                return `
                    <div class="guest-item ${statusClass} bg-white border rounded-2xl p-4 shadow-sm">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="font-semibold text-gray-800 text-lg">${convidado.nome}</div>
                                ${isScanned ? `<div class="text-sm text-gray-500 mt-2 font-medium">
                                    ${new Date(scanData.firstScan).toLocaleString('pt-BR')}
                                </div>` : ''}
                            </div>
                            <div class="flex items-center gap-3 text-sm">
                                <span class="text-xl">${statusIcon}</span>
                                <span class="text-gray-700 font-medium">${statusText}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function atualizarProgresso() {
            const escaneados = scansRealizados.size;
            const total = convidados.length;
            const porcentagem = total > 0 ? Math.round((escaneados / total) * 100) : 0;
            
            document.getElementById('progressBar').style.width = `${porcentagem}%`;
            document.getElementById('progressoTexto').textContent = `${escaneados}/${total}`;
            document.getElementById('progressoDetalhes').textContent = 
                `${porcentagem}% concluído • ${total - escaneados} restantes`;
        }

        function atualizarRelatorio() {
            const escaneados = scansRealizados.size;
            const total = convidados.length;
            const restantes = total - escaneados;
            const duplicados = [...scansRealizados.values()].filter(scan => scan.count > 1).length;
            
            document.getElementById('estatEscaneados').textContent = escaneados;
            document.getElementById('estatRestantes').textContent = restantes;
            document.getElementById('estatDuplicados').textContent = duplicados;
            document.getElementById('estatTotal').textContent = total;
            
            // Atualizar detalhes dos scans
            const detalhesContainer = document.getElementById('detalhesScans');
            const scansArray = [...scansRealizados.entries()].sort((a, b) => 
                new Date(b[1].firstScan) - new Date(a[1].firstScan)
            );
            
            if (scansArray.length === 0) {
                detalhesContainer.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <span class="text-4xl block mb-2">📊</span>
                        <p>Nenhum scan realizado ainda</p>
                    </div>
                `;
                return;
            }

            detalhesContainer.innerHTML = scansArray.map(([nome, data]) => {
                const isDuplicate = data.count > 1;
                return `
                    <div class="bg-gradient-to-r from-gray-50 to-gray-100 border rounded-2xl p-4 shadow-sm">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="font-semibold text-gray-800 text-lg">${nome}</div>
                                <div class="text-sm text-gray-600 mt-2 font-medium">
                                    Primeiro scan: ${new Date(data.firstScan).toLocaleString('pt-BR')}
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-lg font-bold ${isDuplicate ? 'text-orange-600' : 'text-green-600'}">
                                    ${isDuplicate ? '⚠️' : '✅'} ${data.count}x
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Report Actions
        function desmarcarTodos() {
            if (scansRealizados.size === 0) {
                showToast('❌ Nenhum scan para desmarcar!', 'error');
                return;
            }

            if (confirm(`Desmarcar todos os ${scansRealizados.size} scans realizados?`)) {
                scansRealizados.clear();
                localStorage.removeItem('scansData');
                
                atualizarListaConvidados();
                atualizarProgresso();
                atualizarRelatorio();
                
                showToast('🔄 Todos os scans foram desmarcados!', 'success');
            }
        }

        function exportarPDF() {
            if (convidados.length === 0) {
                showToast('❌ Nenhum dado para exportar!', 'error');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Título
                doc.setFontSize(20);
                doc.text('Relatório InvitesQR', 20, 20);

                doc.text(`Hora: ${new Date().toLocaleTimeString('pt-BR')}`, 20, 55);
                
                // Estatísticas
                const escaneados = scansRealizados.size;
                const total = convidados.length;
                const duplicados = [...scansRealizados.values()].filter(scan => scan.count > 1).length;
                
                doc.text('ESTATÍSTICAS:', 20, 75);
                doc.text(`• Total de convidados: ${total}`, 25, 85);
                doc.text(`• Escaneados: ${escaneados}`, 25, 95);

                doc.text(`• Duplicados: ${duplicados}`, 25, 115);
                
                // Lista de convidados
                doc.text('LISTA DE CONVIDADOS:', 20, 135);
                
                let y = 145;
                convidados.forEach((convidado, index) => {
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                    
                    const scanData = scansRealizados.get(convidado.nome);
                    const status = scanData ? 
                        (scanData.count > 1 ? `✓ (${scanData.count}x)` : '✓') : 
                        '○';
                    
                    doc.text(`${index + 1}. ${convidado.nome} ${status}`, 25, y);
                    
                    if (scanData) {
                        y += 8;
                        doc.setFontSize(8);
                        doc.text(`   Escaneado em: ${new Date(scanData.firstScan).toLocaleString('pt-BR')}`, 25, y);
                        doc.setFontSize(12);
                    }
                    
                    y += 12;
                });
                
                // Salvar PDF
                const filename = `relatorio-${clienteAtual.nome.replace(/\s+/g, '-')}-${new Date().toISOString().split('T')[0]}.pdf`;
                doc.save(filename);
                
                showToast('📄 Relatório PDF exportado!', 'success');

            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                showToast('❌ Erro ao gerar PDF', 'error');
            }
        }

                event.preventDefault();
            }
