<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check‑in por QR Code</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
    }
    #reader {
      width: 320px;
      max-width: 90vw;
      margin: 0 auto;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    button {
      padding: .6rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: .5rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      transition: box-shadow .2s ease;
    }
    button:hover {
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
    }
    #result {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>Check‑in por QR Code</h2>
  <button id="open-btn">Ler QR Code</button>
  <div id="reader" style="display:none;"></div>
  <p id="result"></p>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const btn       = document.getElementById('open-btn');
    const resultEl  = document.getElementById('result');
    const readerEl  = document.getElementById('reader');
    let   html5QrCode;

    btn.addEventListener('click', async () => {
      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode(readerEl);
      }

      try {
        readerEl.style.display = 'block';
        btn.disabled = true;
        await html5QrCode.start(
          { facingMode: 'environment' },
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            resultEl.textContent = `Código reconhecido: ${qrCodeMessage}`;
            html5QrCode.stop();
            readerEl.style.display = 'none';
            btn.disabled = false;
          },
          errorMessage => {
            console.warn('Leitura falhou:', errorMessage);
          }
        );
      } catch (err) {
        console.error('Não foi possível aceder à câmara:', err);
        resultEl.textContent = 'Erro ao aceder à câmara. Verifique as permissões.';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
