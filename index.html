<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Invites Digitais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    .qrcodes img {
      width: 100px;
      margin: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDah3W_j437Ute0WvLaAo1MdoM8XSZrkPU",
      authDomain: "invites-digitais.firebaseapp.com",
      projectId: "invites-digitais",
      storageBucket: "invites-digitais.firebasestorage.app",
      messagingSenderId: "493623104477",
      appId: "1:493623104477:web:ac1ba84fce18da6f78dc34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.criarCliente = async () => {
      const id = document.getElementById("clienteId").value.trim();
      const data = document.getElementById("dataEvento").value;
      const limite = parseInt(document.getElementById("limite").value);

      if (!id || !data || isNaN(limite)) {
        document.getElementById("status").textContent = "⚠️ Preencha todos os campos corretamente.";
        return;
      }

      try {
        await setDoc(doc(db, "usuarios", id), {
          dataEvento: new Date(data).toISOString(),
          limiteDispositivos: limite
        });

        document.getElementById("status").textContent = `✅ Cliente "${id}" criado com sucesso!`;
      } catch (e) {
        document.getElementById("status").textContent = `❌ Erro ao criar cliente: ${e.message}`;
      }
    };

    window.adicionarConvidados = async () => {
      const id = document.getElementById("clienteId").value.trim();
      const lista = document.getElementById("convidadosLista").value.trim();
      const qrDiv = document.getElementById("qrcodes");
      qrDiv.innerHTML = "";

      if (!id || !lista) {
        document.getElementById("status").textContent = "⚠️ Preencha o código do cliente e os convidados.";
        return;
      }

      const linhas = lista.split("\n");
      let adicionados = 0;

      try {
        for (let linha of linhas) {
          const [nome, codigo] = linha.split(",").map(s => s.trim());
          if (!nome || !codigo) continue;

          await setDoc(doc(collection(db, "convidados", id, "lista")), {
            nome,
            codigo,
            usado: false
          });

          const qr = new QRious({
            value: codigo,
            size: 100
          });
          const img = document.createElement("img");
          img.src = qr.toDataURL();
          img.title = nome;
          qrDiv.appendChild(img);

          adicionados++;
        }

        document.getElementById("status").textContent = `✅ ${adicionados} convidados adicionados com sucesso!`;
      } catch (e) {
        document.getElementById("status").textContent = `❌ Erro ao adicionar convidados: ${e.message}`;
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>Admin - Invites Digitais</h2>

    <label for="clienteId">Código do Cliente:</label>
    <input id="clienteId" placeholder="Ex: casamento2025" />

    <label for="dataEvento">Data do Evento:</label>
    <input id="dataEvento" type="datetime-local" />

    <label for="limite">Limite de Dispositivos:</label>
    <input id="limite" type="number" placeholder="Ex: 2" />

    <button onclick="criarCliente()">Criar Cliente</button>

    <label for="convidadosLista">Convidados (nome,codigo por linha):</label>
    <textarea id="convidadosLista" rows="10" placeholder="Maria Silva,ABC123\nJoão Pinto,XYZ456"></textarea>

    <button onclick="adicionarConvidados()">Adicionar Convidados</button>

    <div class="status" id="status"></div>
    <div id="qrcodes" class="qrcodes"></div>
  </div>
</body>
</html>
