<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invites Digitais - Check-in</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #loginScreen, #appScreen {
      display: none;
      padding: 20px;
    }
    .input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 80%;
      max-width: 300px;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .checked {
      color: green;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <h2>🔐 Acesso ao Evento</h2>
    <input id="accessCode" class="input" placeholder="Insira o seu código de acesso" />
    <br />
    <button class="button" onclick="login()">Entrar</button>
  </div>

  <div id="appScreen">
    <h2>🎉 Check-in de Convidados</h2>
    <p>Contagem até ao evento: <span id="contadorTexto"></span></p>
    <button class="button" onclick="recarregarLista()">🔄 Atualizar Lista</button>
    <button class="button" onclick="startScanner()">📷 Escanear QR Code</button>
    <br />
    <input id="manualCode" class="input" placeholder="Código manual" onkeydown="if(event.key==='Enter')verifyCode(this.value)" />
    <p id="progresso"></p>
    <ul id="guestList"></ul>
    <div id="qr-reader" style="width:300px;margin:auto;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDah3W_j437Ute0WvLaAo1MdoM8XSZrkPU",
      authDomain: "invites-digitais.firebaseapp.com",
      projectId: "invites-digitais",
      storageBucket: "invites-digitais.firebasestorage.app",
      messagingSenderId: "493623104477",
      appId: "1:493623104477:web:ac1ba84fce18da6f78dc34"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let guests = {}, total = 0, validados = 0, codigoCliente = "", scanner = null;

    function login() {
      const code = document.getElementById("accessCode").value.trim();
      if (!code) return alert("Insira o código de acesso");

      const userRef = db.collection("usuarios").doc(code);
      userRef.get().then(docSnap => {
        if (!docSnap.exists) return alert("Código inválido ou não registado");

        const data = docSnap.data();
        const eventDate = new Date(data.dataEvento);
        if (new Date() > eventDate) return alert("Evento expirado");

        codigoCliente = code;
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("appScreen").style.display = "block";
        iniciarContagem(eventDate);
        carregarConvidados();
      });
    }

    function carregarConvidados() {
      const ul = document.getElementById("guestList");
      ul.innerHTML = "";
      guests = {}; total = 0; validados = 0;

      db.collection("convidados").doc(codigoCliente).collection("lista").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.dataset.codigo = data.codigo;
          li.innerHTML = `<span class="${data.usado ? 'checked' : ''}">${data.nome}</span>`;
          ul.appendChild(li);
          guests[data.codigo] = { nome: data.nome, usado: data.usado, id: doc.id };
          total++;
          if (data.usado) validados++;
        });
        atualizarProgresso();
      });
    }

    function atualizarProgresso() {
      document.getElementById("progresso").textContent = `${validados} de ${total} convidados validados`;
    }

    function recarregarLista() {
      carregarConvidados();
    }

    function verifyCode(code) {
      if (!guests[code]) return alert("Código não encontrado na lista");
      if (guests[code].usado) return alert("Este código já foi utilizado");

      guests[code].usado = true;
      document.querySelector(`[data-codigo="${code}"] span`).classList.add("checked");
      validados++;
      atualizarProgresso();

      const ref = db.collection("convidados").doc(codigoCliente).collection("lista").doc(guests[code].id);
      ref.update({ usado: true });
      alert(`✔️ ${guests[code].nome} validado!`);
    }

    function startScanner() {
      const qrRegion = document.getElementById("qr-reader");
      scanner = new Html5Qrcode("qr-reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        code => {
          scanner.stop();
          verifyCode(code.trim());
        },
        error => {}
      );
    }

    function iniciarContagem(data) {
      const el = document.getElementById("contadorTexto");
      function atualizar() {
        const agora = new Date();
        const diff = data - agora;
        if (diff <= 0) {
          el.textContent = "Evento iniciado";
          return;
        }
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const min = Math.floor((diff / (1000 * 60)) % 60);
        const seg = Math.floor((diff / 1000) % 60);
        el.textContent = `${dias}d ${horas}h ${min}m ${seg}s`;
        requestAnimationFrame(atualizar);
      }
      atualizar();
    }

    // mostrar a tela de login ao carregar
    document.getElementById("loginScreen").style.display = "block";
  </script>
</body>
</html>
