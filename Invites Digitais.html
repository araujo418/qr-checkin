<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invites Digitais ‚Äì Valida√ß√£o</title>
  <script src="https://unpkg.com/html5-qrcode@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    #guestList li {
      margin: 5px 0;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDah3W_j437Ute0WvLaAo1MdoM8XSZrkPU",
      authDomain: "invites-digitais.firebaseapp.com",
      projectId: "invites-digitais",
      storageBucket: "invites-digitais.appspot.com",
      messagingSenderId: "493623104477",
      appId: "1:493623104477:web:ac1ba84fce18da6f78dc34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let guests = {}, totalGuests = 0, usedGuests = 0, currentCode = "", scanner = null;

    window.login = async () => {
      const deviceId = localStorage.getItem("device_id") || crypto.randomUUID();
      localStorage.setItem("device_id", deviceId);
      const code = document.getElementById("accessCode").value.trim();
      if (!code) return alert("Insira o c√≥digo de acesso.");

      const userRef = doc(db, "usuarios", code);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return alert("C√≥digo inv√°lido ou n√£o registado.");
      const userData = userSnap.data();

      const eventDate = new Date(userData.dataEvento);
      const now = new Date();
      if (eventDate < now) return alert("Acesso expirado. Contacte o organizador.");

      const sessionsRef = collection(db, "sessoes", code, "dispositivos");
      const sessionsSnap = await getDocs(sessionsRef);
      const currentSessions = sessionsSnap.docs.map(doc => doc.id);
      const limite = userData.limiteDispositivos || 2;

      if (!currentSessions.includes(deviceId) && currentSessions.length >= limite) {
        return alert("Limite de dispositivos excedido. Contacte o organizador.");
      }

      if (!currentSessions.includes(deviceId)) {
        const newSessionRef = doc(db, "sessoes", code, "dispositivos", deviceId);
        await updateDoc(newSessionRef, { ativo: true }).catch(async () => {
          await setDoc(newSessionRef, { ativo: true });
        });
      }

      currentCode = code;
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("appScreen").style.display = "block";

      startCountdown(eventDate);
      await loadGuestListFromFirebase();
    };

    function startCountdown(targetDate) {
      const el = document.getElementById("contadorTexto");
      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          el.textContent = "Evento iniciado";
          return;
        }
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        el.textContent = `${d}d ${h}h ${m}m ${s}s`;
        requestAnimationFrame(updateCountdown);
      }
      updateCountdown();
    }

    async function loadGuestListFromFirebase() {
      const listRef = collection(db, "convidados", currentCode, "lista");
      const snapshot = await getDocs(listRef);
      const ul = document.getElementById("guestList");
      ul.innerHTML = "";
      guests = {}; totalGuests = 0; usedGuests = 0;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        addToList(docSnap.id, data.codigo, data.nome, data.usado);
      });
      updateProgress();
    }

    function addToList(docId, code, nome, usado = false) {
      if (document.querySelector(`[data-code="${code}"]`)) return;
      const li = document.createElement("li");
      li.dataset.code = code;
      li.textContent = `${nome} - ${usado ? '‚úîÔ∏è' : '‚ùå'}`;
      document.getElementById("guestList").appendChild(li);
      guests[code] = { nome, usado, docId };
      totalGuests++;
      if (usado) usedGuests++;
    }

    function updateProgress() {
      const el = document.getElementById("progresso");
      el.textContent = `${usedGuests} de ${totalGuests} convidados validados`;
    }

    window.recarregarLista = () => {
      if (!currentCode) return alert("C√≥digo de cliente n√£o identificado.");
      loadGuestListFromFirebase();
    }

    window.verifyCode = async (code) => {
      if (!code || !guests[code]) return alert("C√≥digo inv√°lido ou n√£o encontrado.");
      if (guests[code].usado) return alert("Este c√≥digo j√° foi utilizado.");

      guests[code].usado = true;
      usedGuests++;
      document.querySelector(`[data-code="${code}"]`).textContent = `${guests[code].nome} - ‚úîÔ∏è`;
      updateProgress();

      const docRef = doc(db, "convidados", currentCode, "lista", guests[code].docId);
      await updateDoc(docRef, { usado: true });

      alert(`‚úîÔ∏è ${guests[code].nome} confirmado!`);
    }

    window.startScanner = () => {
      const qrRegion = document.getElementById("qr-reader");
      scanner = new Html5Qrcode("qr-reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        code => {
          scanner.stop();
          verifyCode(code.trim());
        },
        error => {}
      );
    };
  </script>
</head>
<body>
  <div class="container" id="loginScreen">
    <h2>üîê Acesso ao Evento</h2>
    <input id="accessCode" placeholder="Insira o seu c√≥digo de acesso" />
    <button onclick="login()">Entrar</button>
  </div>

  <div class="container" id="appScreen" style="display:none">
    <h2>üéâ Check-in de Convidados</h2>
    <p>Contagem at√© ao evento: <span id="contadorTexto"></span></p>
    <button onclick="recarregarLista()">üîÑ Atualizar Lista</button>
    <button onclick="startScanner()">üì∑ Escanear QR Code</button>
    <input type="text" placeholder="C√≥digo manual" onkeydown="if(event.key==='Enter')verifyCode(this.value);" />
    <p id="progresso"></p>
    <ul id="guestList"></ul>
    <div id="qr-reader"></div>
  </div>
</body>
</html>
